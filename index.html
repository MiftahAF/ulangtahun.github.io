<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Sisi Wulandari Sayang </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen"
    style="
      background-image: url(https://plus.unsplash.com/premium_photo-1674068279574-92b0a56e660e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="border bg-white rounded-xl px-10 border-4 border-gray-300 py-8 shadow-lg shadow-blue-300 text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Happy Birthday</h1>
      <h3
        class="text-4xl font-bold text-blue-500 animate__animated animate__infinite animate__pulse"
      >
        Sisi Wulandari 
      </h3>
      <button
        href="ucapan.html"
        class="animate__animated animate__delay-1s animate__tada p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full"
        onclick="ubahKartu()"
      >
        Klik Disini
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Selamat ulang tahun untuk pacar tersayang! Di hari spesial ini, aku ingin mengucapkan betapa berartinya kamu dalam hidupku. Semoga kamu selalu sehat, bahagia, dan sukses dalam segala hal yang kamu impikan. Aku sangat bersyukur memiliki kamu sebagai pacarku. Terima kasih atas cinta, kasih sayang, dan kebahagiaan yang selalu kamu berikan. Aku mencintaimu lebih dari apa pun.  ðŸŽ‰ðŸŽ‚<h1>
        <h2 class="mt-3 animate__animated animate__fadeIn">- Dari : Miftah Amin Fauzi -</h2>
        <button onclick="refresh()" class="animate__animated animate__delay-1s animate__tada p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full">Tutup</button>
          `;
      }
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 },
      });
      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
